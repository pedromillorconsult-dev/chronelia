<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2E7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C47FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top bell button -->
  <ellipse cx="100" cy="35" rx="30" ry="15" fill="url(#gradient)"/>
  
  <!-- Clock body -->
  <circle cx="100" cy="115" r="70" fill="none" stroke="url(#gradient)" stroke-width="20"/>
  
  <!-- Clock hand pointing up -->
  <path d="M 100 115 L 100 60" stroke="url(#gradient)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Bottom bell feet -->
  <ellipse cx="70" cy="175" rx="15" ry="8" fill="url(#gradient)"/>
  <ellipse cx="130" cy="175" rx="15" ry="8" fill="url(#gradient)"/>
  
  <!-- Segmented sides -->
  <rect x="32" y="85" width="15" height="25" fill="url(#gradient)"/>
  <rect x="32" y="120" width="15" height="25" fill="url(#gradient)"/>
  <rect x="153" y="85" width="15" height="25" fill="url(#gradient)"/>
  <rect x="153" y="120" width="15" height="25" fill="url(#gradient)"/>
</svg>


